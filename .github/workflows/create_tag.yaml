name: Create New Tag on Push

on:
  push:
    branches:
      - main

jobs:
  create_tag:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ip: [1]
      fail-fast: true
      max-parallel: 1
    
    permissions:
      id-token: write
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Write to File
        run: |
          echo "This is version 1" >> text.txt

      - name: Set Timezone to JST
        shell: bash -l {0}
        run: |
          export TZ='Asia/Tokyo'
          echo "Timezone set to $TZ"
          date
          date '+%Y-%m-%d %H:%M:%S'
      - name: Say date
        run: |
          date '+%Y-%m-%d %H:%M:%S'
